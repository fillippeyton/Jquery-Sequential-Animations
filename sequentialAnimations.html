<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.block{
		float:left;
		width:100px;
		background: red;
		margin: 0 10px 10px;
		padding: 10px;
	    position:relative;    
	}
	</style>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript" src="sequentialAnimations.js"></script>
	<script type="text/javascript">
	function sequentialAnimationsCallback(){ alert('Animation is done!'); }

	$(function(){
		$('.block').sequentialAnimations({
			animationDelay: 200,
			animationSpeed: 400,
			animateFrom: {'opacity': '0','bottom': '-10px', 'right': '-10px'},
			animateTo: {'opacity': '1','bottom': '0', 'right': '0'},
			callback : sequentialAnimationsCallback
		});
	});
	</script>
</head>
<body>
	<div class="block">Im a box</div>
	<div class="block">me too</div>
	<div class="block">and me!</div>
	<div class="block">am I?</div>
	<div class="block">yes.</div>
</body>
</html>
